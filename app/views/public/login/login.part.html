<h3>Connexion</h3>
<form>
  <div class="md-form">
    <i class="fa fa-envelope prefix"></i>
    <input type="email" id="email" class="form-control" ng-model="vm.mail"/>
    <label for="email" class="">Email</label>
  </div>  
  <div class="md-form">
    <i class="fa fa-lock prefix"></i>
    <input type="password" id="password" class="form-control" ng-model="vm.password"/>
    <label for="password" class="">Mot de passe</label>
  </div>  
  <button type="submit" class="btn btn-primary" ng-click="vm.submitform()" ng-disabled="!vm.mail && !vm.password">Se connecter</button>
</form>
